<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Jumble Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .game-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .jumble-word {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2 class="text-center">Word Jumble Game</h2>
        <div class="jumble-word" id="jumble-word">Loading...</div>
        <input type="text" id="guess-input" class="form-control mb-3" placeholder="Your guess">
        <button id="submit-btn" class="btn btn-primary w-100">Submit</button>
        <button id="retry-btn" class="btn btn-secondary w-100 mt-2 hidden">Retry</button>
        <div class="mt-3">
            <p>Score: <span id="score">0</span></p>
            <p>Time Left: <span id="timer">60</span> seconds</p>
        </div>
        <div id="highscore-form" class="hidden mt-3">
            <h4>Enter Highscore</h4>
            <input type="text" id="highscore-name" class="form-control mb-2" placeholder="Your name">
            <button id="save-highscore-btn" class="btn btn-success w-100">Save Highscore</button>
        </div>
    </div>
    <script src="word_jumble.js"></script>
</body>
</html>
