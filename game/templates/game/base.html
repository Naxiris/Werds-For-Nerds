<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Werds 4 Nerds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="{% url 'leaderboard' %}">Werds 4 Nerds</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="navbar-text me-2">Hello, {{ user.username }}!</span>
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-success btn-sm" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
