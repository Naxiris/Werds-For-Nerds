{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Werds 4 Nerds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg px-3">
            <div class="container-fluid">
                <div class="navbar-nav flex-grow-1"></div>
                <a class="navbar-brand position-absolute start-50 translate-middle-x NavBrand" href="{% url 'home' %}">Werds <span class="BrandNum">4</span> Nerds</a>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <a class="btn btn-outline-light btn-sm me-2" href="{% url 'user_profile' user.id %}">My Profile</a>
                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                        </form>
                    {% else %}
                        <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
                        <a class="btn btn-success btn-sm" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div alt="GreenGoo" class="Nav_Goo"></div> 
    </div>
    
    <main class="content">
        <div class="mt-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="footercontent">
            <div class="FooterObject">
                <a href="https://github.com/MeganOtton" class="text-decoration-none">
                    <i class="fa-brands fa-square-github"></i>
                    <span class="footertext">Megan</span>
                </a>
            </div>
            <div class="FooterObject">
                <a href="https://github.com/shantaisat" class="text-decoration-none">
                    <i class="fa-brands fa-square-github"></i>
                    <span class="footertext">Shanta</span>
                </a>
            </div>
            <div class="FooterObject">
                <a href="https://github.com/Naxiris" class="text-decoration-none">
                    <i class="fa-brands fa-square-github"></i>
                    <span class="footertext">Jordan</span>
                </a>
            </div>
            <div class="FooterObject">
                <a href="https://github.com/Ladynads" class="text-decoration-none">
                    <i class="fa-brands fa-square-github"></i>
                    <span class="footertext">Nadia</span>
                </a>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/word_jumble.js' %}"></script>
</body>
</html>
